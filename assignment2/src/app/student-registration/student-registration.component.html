
  
  <div class="registration-heading">
    <h2>Student Registration Form</h2>
  </div>
  
  <form (ngSubmit)="onSubmit()" class="registration-form" #registrationForm="ngForm">
    <div class="form-group">
      <label for="board">Board:</label>
      <select id="board" name="board" required [(ngModel)]="formData.boardId" (change)="onBoardChange()" class="form-control">
        <option value="" disabled selected>Select Board</option>
        <option *ngFor="let board of boards" [value]="board.board_id">{{ board.board_name }}</option>
      </select>
      <div *ngIf="registrationForm.submitted && !formData.boardId" class="text-danger">Please select a board</div>
    </div>
  
    <div class="form-group">
      <label for="medium">Medium:</label>
      <select id="medium" name="medium" required [(ngModel)]="formData.mediumId" (change)="onMediumChange()" class="form-control">
        <option value="" disabled selected>Select Medium</option>
        <option *ngFor="let medium of mediums" [value]="medium.medium_id">{{ medium.medium_name }}</option>
      </select>
      <div *ngIf="registrationForm.submitted && !formData.mediumId" class="text-danger">Please select a medium</div>
    </div>
  
    <div class="form-group">
      <label for="standard">Standard:</label>
      <select id="standard" name="standard" required [(ngModel)]="formData.standardId" class="form-control">
        <option value="" disabled selected>Select Standard</option>
        <option *ngFor="let standard of standards" [value]="standard.standard_id">{{ standard.standard }}</option>
      </select>
      <div *ngIf="registrationForm.submitted && !formData.standardId" class="text-danger">Please select a standard</div>
    </div>
  
    <div class="form-group">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required [(ngModel)]="formData.studentName" class="form-control">
      <div *ngIf="registrationForm.submitted && !formData.studentName" class="text-danger">Please enter student name</div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="formData.password" class="form-control">
      <div *ngIf="registrationForm.submitted && !formData.password" class="text-danger">Please enter password</div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword"  [(ngModel)]="formData.confirmPassword" class="form-control">
      <div *ngIf="registrationForm.submitted && !formData.confirmPassword" class="text-danger">Please confirm password</div>
      <div *ngIf="registrationForm.submitted && formData.password !== formData.confirmPassword" class="text-danger">Passwords do not match</div>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Submit</button>
  </form>
